<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0B0F14" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>Barber Turnos</title>
</head>
<body>
  <div id="app" class="app">
    <header class="topbar" aria-label="Topbar">
      <div class="topbar__pill">
        <button id="btnRegistro" class="iconBtn" type="button" aria-label="Registro" title="Registro">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M7 3h8a2 2 0 0 1 2 2v16H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="1.8"/>
            <path d="M9 7h6M9 11h6M9 15h4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="btnPersonalizar" class="iconBtn" type="button" aria-label="Personalizar" title="Personalizar">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M12 3a2 2 0 0 1 2 2v1.1a7.9 7.9 0 0 1 2.1 1.2l.9-.6a2 2 0 0 1 2.8.6l.8 1.3a2 2 0 0 1-.6 2.8l-1 .7c.1.4.1.8.1 1.2s0 .8-.1 1.2l1 .7a2 2 0 0 1 .6 2.8l-.8 1.3a2 2 0 0 1-2.8.6l-.9-.6A7.9 7.9 0 0 1 14 20.9V22a2 2 0 0 1-4 0v-1.1a7.9 7.9 0 0 1-2.1-1.2l-.9.6a2 2 0 0 1-2.8-.6l-.8-1.3a2 2 0 0 1 .6-2.8l1-.7A6.7 6.7 0 0 1 4 12c0-.4 0-.8.1-1.2l-1-.7a2 2 0 0 1-.6-2.8l.8-1.3a2 2 0 0 1 2.8-.6l.9.6A7.9 7.9 0 0 1 10 6.1V5a2 2 0 0 1 2-2Z" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z" fill="none" stroke="currentColor" stroke-width="1.8"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="main" aria-label="Contenido principal">
      <section class="timerCard" aria-label="Timer">
        <div class="ringWrap" role="button" tabindex="0" id="btnCentral" aria-label="INICIAR">
          <div id="ringPulse" class="ringPulse" aria-hidden="true"></div>

          <svg class="ring" viewBox="0 0 220 220" aria-hidden="true">
            <defs>
              <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <circle class="ring__track" cx="110" cy="110" r="86" />
            <circle class="ring__progress" id="ringProgress" cx="110" cy="110" r="86" />
            <circle class="cap" id="ringCap" cx="110" cy="24" r="3.5" />
          </svg>

          <div class="centerContent" aria-hidden="false">
            <div id="actionLabel" class="centerAction">INICIAR</div>
            <div id="timerValue" class="centerTime">--:--</div>
            <div id="etaValue" class="centerSub">Termina --:--</div>
            <div id="metaValue" class="centerMeta">Libre</div>
            <div id="overtimeTag" class="overtimeTag" hidden>Fuera de horario</div>
          </div>
        </div>
      </section>

      <section class="queue queueCard" aria-label="En espera">
        <div class="queueHeader">
          <h2 class="queueTitle">En espera</h2>
          <button id="btnAdd" class="addBtn" type="button">Agregar cliente</button>
        </div>

        <div id="queueList" class="queueList"></div>
        <div id="queueEmpty" class="queueEmpty" hidden>
          <div class="queueEmpty__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22">
              <path d="M7 7h10M7 12h10M7 17h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="queueEmpty__text">Sin clientes en espera</div>
        </div>
      </section>
    </main>

    <!-- Modal base -->
    <div id="modalOverlay" class="modalOverlay" hidden>
      <div class="modalSheet" role="dialog" aria-modal="true" aria-label="Modal">
        <div class="modalHandle" aria-hidden="true"></div>
        <div class="modalHeader">
          <div id="modalTitle" class="modalTitle">Modal</div>
          <button id="modalClose" class="modalClose" type="button" aria-label="Cerrar">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path d="M6 6l12 12M18 6 6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div id="modalBody" class="modalBody"></div>
      </div>
    </div>

    <!-- Confirm overlay -->
    <div id="confirmOverlay" class="confirmOverlay" hidden>
      <div class="confirmCard" role="dialog" aria-modal="true" aria-label="ConfirmaciÃ³n">
        <div id="confirmText" class="confirmText"></div>
        <div class="confirmActions">
          <button id="confirmCancel" class="confirmBtn confirmBtn--ghost" type="button">Cancelar</button>
          <button id="confirmOk" class="confirmBtn" type="button">Agregar igual</button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast" hidden></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
