<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0B0F14" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Barber Turnos</title>
</head>
<body>
  <div id="app" class="app">
    <header class="topbar" aria-label="Barra superior">
      <div class="topbar__blur"></div>
      <button id="btnRegistro" class="iconBtn" type="button" aria-label="Registro">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M7 3h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm0 2v14h10V5H7zm2 3h6v2H9V8zm0 4h6v2H9v-2z" />
        </svg>
      </button>

      <div class="topbar__title" aria-hidden="true">Barber Turnos</div>

      <button id="btnPersonalizar" class="iconBtn" type="button" aria-label="Personalizar">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M19.14 12.94a7.9 7.9 0 0 0 .06-.94 7.9 7.9 0 0 0-.06-.94l2.03-1.58a.6.6 0 0 0 .14-.77l-1.92-3.32a.6.6 0 0 0-.73-.26l-2.39.96a7.4 7.4 0 0 0-1.63-.94l-.36-2.54A.6.6 0 0 0 13.69 1h-3.38a.6.6 0 0 0-.59.51l-.36 2.54c-.58.23-1.13.53-1.63.94l-2.39-.96a.6.6 0 0 0-.73.26L1.69 7.61a.6.6 0 0 0 .14.77l2.03 1.58c-.04.31-.06.62-.06.94 0 .32.02.63.06.94L1.83 14.52a.6.6 0 0 0-.14.77l1.92 3.32c.15.26.46.36.73.26l2.39-.96c.5.41 1.05.71 1.63.94l.36 2.54c.05.29.3.51.59.51h3.38c.29 0 .54-.22.59-.51l.36-2.54c.58-.23 1.13-.53 1.63-.94l2.39.96c.27.1.58 0 .73-.26l1.92-3.32a.6.6 0 0 0-.14-.77l-2.03-1.58zM12 15.2A3.2 3.2 0 1 1 12 8.8a3.2 3.2 0 0 1 0 6.4z" />
        </svg>
      </button>
    </header>

    <main class="main">
      <section class="timerCard" aria-label="Temporizador">
        <div class="timerRing">
          <svg class="ring" viewBox="0 0 120 120" aria-hidden="true">
            <defs>
              <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur" />
                <feMerge>
                  <feMergeNode in="blur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <circle class="ring__track" cx="60" cy="60" r="46" />
            <circle id="ringProgress" class="ring__progress" cx="60" cy="60" r="46" />
            <circle id="ringCap" class="ring__cap" cx="60" cy="14" r="3" />
          </svg>

          <button id="btnCentral" class="centralBtn" type="button" aria-label="INICIAR">
            <div id="centralAction" class="centralBtn__action">INICIAR</div>
            <div id="centralTime" class="centralBtn__time">--:--</div>
            <div id="centralEnds" class="centralBtn__ends">Termina --:--</div>
            <div id="centralMeta" class="centralBtn__meta">Libre</div>
          </button>
        </div>

        <button id="btnAgregar" class="addBtn" type="button">
          <span class="addBtn__label">Agregar cliente</span>
          <span id="addBtnMeta" class="addBtn__meta" aria-hidden="true"></span>
        </button>
      </section>

      <section class="queue" aria-label="En espera">
        <div class="queue__head">
          <div class="queue__title">En espera</div>
          <div id="queueSummary" class="queue__summary" aria-live="polite"></div>
        </div>

        <div id="queueEmpty" class="queueEmpty" hidden>
          <svg class="queueEmpty__icon" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
            <path d="M4 7a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v6a5 5 0 0 1-5 5H9l-4 2v-2a3 3 0 0 1-1-2V7zm3-1a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h1v.8L9.6 17H15a3 3 0 0 0 3-3V7a1 1 0 0 0-1-1H7z" />
          </svg>
          <div class="queueEmpty__text">Sin clientes en espera</div>
        </div>

        <ul id="queueList" class="queueList" role="list"></ul>
      </section>
    </main>

    <div class="safeBottom" aria-hidden="true"></div>
  </div>

  <div id="backdrop" class="backdrop" hidden></div>

  <section id="modalAgregar" class="modal" role="dialog" aria-modal="true" aria-label="Agregar cliente" hidden>
    <div class="modal__sheet">
      <div class="modal__grab" aria-hidden="true"></div>
      <div class="modal__head">
        <div class="modal__title">Agregar cliente</div>
        <button id="agregarCerrar" class="modal__close" type="button" aria-label="Cerrar">
          <span aria-hidden="true">×</span>
        </button>
      </div>

      <div id="agregarStep1" class="modal__step">
        <div class="modal__hint">Elegí velocidad</div>
        <div class="bubbles" role="list">
          <button class="bubble" type="button" data-speed="Rápido">Rápido</button>
          <button class="bubble" type="button" data-speed="Normal">Normal</button>
          <button class="bubble" type="button" data-speed="Lento">Lento</button>
        </div>
      </div>

      <div id="agregarStep2" class="modal__step" hidden>
        <div class="modal__hint">Elegí servicio</div>
        <div class="bubbles" role="list">
          <button class="bubble" type="button" data-service="Corte">Corte</button>
          <button class="bubble" type="button" data-service="Corte + Barba">Corte + Barba</button>
          <button class="bubble" type="button" data-service="Corte + Sellado">Corte + Sellado</button>
          <button class="bubble" type="button" data-service="Corte + Barba + Sellado">Corte + Barba + Sellado</button>
          <button class="bubble" type="button" data-service="Color">Color</button>
          <button class="bubble" type="button" data-service="Permanente">Permanente</button>
        </div>
        <button id="agregarVolver" class="modal__back" type="button">Volver</button>
      </div>
    </div>
  </section>

  <section id="modalPersonalizar" class="modal" role="dialog" aria-modal="true" aria-label="Personalizar" hidden>
    <div class="modal__sheet modal__sheet--scroll">
      <div class="modal__grab" aria-hidden="true"></div>
      <div class="modal__head">
        <div class="modal__title">Personalizar</div>
        <button id="personalizarCerrar" class="modal__close" type="button" aria-label="Cerrar">
          <span aria-hidden="true">×</span>
        </button>
      </div>

      <div class="form">
        <div class="form__sectionTitle">Tiempos base (min)</div>
        <div class="form__grid">
          <label class="field">Corte
            <input id="tBaseCorte" type="number" inputmode="numeric" min="1" />
          </label>
          <label class="field">Corte + Barba
            <input id="tBaseCorteBarba" type="number" inputmode="numeric" min="1" />
          </label>
          <label class="field">Corte + Barba + Sellado
            <input id="tBaseCorteBarbaSellado" type="number" inputmode="numeric" min="1" />
          </label>
          <label class="field">Color
            <input id="tBaseColor" type="number" inputmode="numeric" min="1" />
          </label>
          <label class="field">Permanente
            <input id="tBasePermanente" type="number" inputmode="numeric" min="1" />
          </label>
        </div>

        <div class="form__sectionTitle">Delta Sellado (min, solo Corte + Sellado)</div>
        <div class="form__grid">
          <label class="field">Rápido
            <input id="dSelladoRapido" type="number" inputmode="numeric" min="0" />
          </label>
          <label class="field">Normal
            <input id="dSelladoNormal" type="number" inputmode="numeric" min="0" />
          </label>
          <label class="field">Lento
            <input id="dSelladoLento" type="number" inputmode="numeric" min="0" />
          </label>
        </div>

        <div class="form__sectionTitle">Ajuste por velocidad (min)</div>
        <div class="form__grid">
          <label class="field">Rápido
            <input id="ajusteRapido" type="number" inputmode="numeric" />
          </label>
          <label class="field">Normal
            <input id="ajusteNormal" type="number" inputmode="numeric" />
          </label>
          <label class="field">Lento (<= 60m)
            <input id="ajusteLentoCorto" type="number" inputmode="numeric" />
          </label>
          <label class="field">Lento (> 60m)
            <input id="ajusteLentoLargo" type="number" inputmode="numeric" />
          </label>
        </div>

        <div class="form__actions">
          <button id="btnRestoreDefaults" class="ghostBtn" type="button">Restaurar defaults</button>
          <button id="btnGuardarPersonalizar" class="primaryBtn" type="button">Guardar</button>
        </div>
      </div>
    </div>
  </section>

  <section id="modalRegistro" class="modal" role="dialog" aria-modal="true" aria-label="Registro" hidden>
    <div class="modal__sheet modal__sheet--scroll">
      <div class="modal__grab" aria-hidden="true"></div>
      <div class="modal__head">
        <div class="modal__title">Registro</div>
        <button id="registroCerrar" class="modal__close" type="button" aria-label="Cerrar">
          <span aria-hidden="true">×</span>
        </button>
      </div>

      <div class="registro">
        <div id="registroResumen" class="registro__summary"></div>
        <ul id="registroLista" class="registro__list" role="list"></ul>
        <div class="registro__actions">
          <button id="btnCopiarRegistro" class="ghostBtn" type="button">Copiar</button>
          <button id="btnBorrarRegistro" class="dangerBtn" type="button">Borrar registro</button>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
